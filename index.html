<!DOCTYPE html>
<html lang="en" class = "notranslate" translate = "no">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <audio autoplay src = "music/backgroundmusic.mp3" id = "audio">
    </audio>
    <div class = "container">
        <div class = "right-images">
            <img class = "sticker mom" src = "images/coolmom.png">
            <img class = "sticker duo" src = "images/reginacady.png">
        </div>
        <div class="calculator-body calculator outer-body">
            <div class = "calculator-display display">
                <div class = "display-value text-wrap" id = "display-value">0</div>
            </div>
            <div class = "calculator-buttons all-buttons">
                <input type = "button" class = "clear-button button" value = "AC" id = "clear-button"></button>
                <input type = "button" class = "delete-button operation button" value = "DEL"></button>
                <input type = "button" class = "sign-button operation button" value = "+/-"></button>
                <input type = "button" class = "division-button symbol button simple" value = "/"></button>
                <input type = "button" class = "number-button button simple" value = "7"></button>
                <input type = "button" class = "number-button button simple" value = "8"></button>
                <input type = "button" class = "number-button button simple" value = "9"></button>
                <input type = "button" class = "multiplication-button symbol button simple" value = "*"></button>
                <input type = "button" class = "number-button button simple" value = "4"></button>
                <input type = "button" class = "number-button button simple" value = "5"></button>
                <input type = "button" class = "number-button button simple" value = "6"></button>
                <input type = "button" class = "subtraction-button symbol button simple" value = "-"></button>
                <input type = "button" class = "number-button button simple" value = "1"></button>
                <input type = "button" class = "number-button button simple" value = "2"></button>
                <input type = "button" class = "number-button button simple" value = "3"></button>
                <input type = "button" class = "addition-button symbol button simple" value = "+"></button>
                <input type = "button" class = "number-button button simple" value = "0"></button>
                <input type = "button" class = "decimal-button operation button simple" value = "."></button>
                <input type = "button" class = "equals-button button" value = "=" id = "equals-button"></button>
            </div>
        </div>
        <div class = "right-images">
            <img class = "sticker karen" src = "images/karen.png">
            <img class = "sticker damien" src = "images/damien.png">
        </div>
        <!-- <footer class = "footer bg-dark text-light" id = "footer">
            <div class = "code">The Code is very Fetch!</div>
            <div class = "author">	&#169;Made by Mohana Misra 2022</div>
            <div class = "audio-button">Play/Pause Audio</div>
        </footer> -->
    </div>
    <footer class = "fixed-bottom footer bg-dark text-light p-1" id = "footer">
        <div class = "author">	&#169; Made by Mohana Misra 2022</div>
        <div class = "audio-button" id = "audio-button">Play/Pause Audio</div>
    </footer>
    <script src = "calculator.js"></script>
    <script src = "audioplay.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>

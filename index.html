<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel = "stylesheet" href = "style.css">
    <title>Calculator</title>
</head>
<body>
    <div class = "container">
        <div class="calculator-body">
            <div class = "calculator-display">
                <div class = "display-value">0</div>
            </div>
            <div class = "calculator-buttons">
                <button class = "clear-button operation">AC</button>
                <button class = "sign-button operation">+/-</button>
                <button class = "percentage-button operation">%</button>
                <button class = "division-button symbol">/</button>
                <button class = "number-button">7</button>
                <button class = "number-button">8</button>
                <button class = "number-button">9</button>
                <button class = "multiplication-button symbol">*</button>
                <button class = "number-button">4</button>
                <button class = "number-button">5</button>
                <button class = "number-button">6</button>
                <button class = "subtraction-button symbol">-</button>
                <button class = "number-button">1</button>
                <button class = "number-button">2</button>
                <button class = "number-button">3</button>
                <button class = "addition-button symbol">+</button>
                <button class = "number-button zero">0</button>
                <button class = "decimal-button">.</button>
                <button class = "equals-button symbol">=</button>
            </div>
        </div>
    </div>
</body>
</html>
